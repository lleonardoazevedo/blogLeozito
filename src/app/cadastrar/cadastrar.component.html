<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome'
              class="form-control"
              type="text"
              name="Nome"
              id="Nome"
              placeholder="Seu nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Email</label>
            <input [(ngModel)]='usuario.email'
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuÃ¡rio"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]='usuario.foto'
              class="form-control"
              type="text"
              name="Foto"
              id="Foto"
              placeholder="Link da foto"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)'
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]='usuario.senha'
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usuario</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuario:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4"
            routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success"(click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
